<!DOCTYPE html>
<html>
    <head>
        <title>Bookworm</title>
        <strong><link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}"></strong>
    </head>
    <body>

        <header>
            <div class="container">
                <a href="{{ url_for('public.home') }}"><h1 class="logo">Bookworm</h1></a>
                <strong><nav>
                    <ul class="menu">
                        <li><a href="{{ url_for('public.home') }}">Home</a></li>

                        {% if 'email' in session %}
                        <li><a href="{{ url_for('member.newbook') }}">Add Book</a></li>
                        <li><a href="{{ url_for('member.profile') }}">Profile</a></li>
                        <li><a href="{{ url_for('auth.logout') }}">Logout</a></li>
                        {% else %}
                        <li><a href="{{ url_for('auth.signin') }}">Sign In</a></li>
                        {% endif %}
                    </ul>
                </nav></strong>
            </div>
        </header>
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
        <footer>
            <div class="container">
                <strong><nav>
                    <ul class="bmenu">
                        <li><a href="{{ url_for('public.about') }}">About</a></li>
                        <li><a href="{{ url_for('public.contact') }}">Contact</a></li>
                    </ul>
                </nav></strong>
            </div>
        </footer>

    </body>
</html>
